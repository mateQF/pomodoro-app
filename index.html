<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <header>
      <h1>Pomodoro app</h1>
    </header>
    <main>
      <div id="app">
        <div id="time">
          <div id="value"></div>
          <div id="taskName"></div>
        </div>
        <div class="tasks-container">
          <div class="form">
            <form action="#" id="form">
              <div id="taskData">
                <label for="itTask">Task:</label>
                <input type="text" name="" id="itTask" placeholder="Write your task"/>
              </div>
              <input type="submit" name="" id="bAdd" value="Add task" />
            </form>
          </div>
          <hr>
          <div id="tasks"></div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
    <footer></footer>
  </body>
</html>
